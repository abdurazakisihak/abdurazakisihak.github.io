<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Introducing Abiyo – a revolutionary social media platform designed to redefine the way we connect and share in the digital age. Abiyo stands out from the crowd with its innovative features, fostering authentic connections and meaningful interactions. Whether you're looking to discover new interests, connect with like-minded individuals, or simply express yourself creatively, Abiyo provides a dynamic and user-friendly space for users to engage and build communities. Embrace a fresh social experience with Abiyo, where the focus is on fostering genuine connections and inspiring shared moments. Welcome to the future of social media – welcome to Abiyo.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Abiyo">
  <link rel="apple-touch-icon" href="apple-touch-icon.png.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png" />

  <title>Abiyo</title>
  <link rel="manifest" href="manifest.json">

  <!-- Add loading styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff; /* You can customize the background color */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #loading-spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #content {
      display: none; /* Initially hide the content */
    }
  </style>

  <!-- Image -->
  <script type="text/javascript">
    window.flutterWebRenderer = "html";
  </script>
  <script>
    const serviceWorkerVersion = "1713582679";
  </script>
  <script src="flutter.js" defer></script>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="loading-spinner"></div>
  </div>

  <!-- Content -->
  <div id="content">
    <script>
      window.addEventListener('load', function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              // Hide loading screen and show content
              document.getElementById('loading-screen').style.display = 'none';
              document.getElementById('content').style.display = 'block';

              appRunner.runApp();
            });
          }
        });
      });
    </script>
  </div>
</body>

</html>
